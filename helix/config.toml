theme = "gruber-darker"

[editor]
auto-info = false
default-yank-register = "+"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.gutters]
layout = ["diff", "line-numbers", "spacer"]

[keys.select]
";" = ["collapse_selection", "normal_mode"]
"-" = "@\"_"

[keys.normal]
"-" = "@\"_"

[keys.normal.g]
"C-w" = ["vsplit", "goto_definition"]

[keys.normal.space]
"f" = "file_picker_in_current_directory"
"F" = "file_picker_in_current_buffer_directory"
"i" = ":toggle lsp.display-inlay-hints"
"l" = ":reload-all"
