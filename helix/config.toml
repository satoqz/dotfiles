theme = "gruber-darker"

[editor]
auto-info = false
default-yank-register = "+"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.gutters]
layout = ["diff", "line-numbers", "spacer"]

[keys.select]
";" = ["collapse_selection", "normal_mode"]
"-" = "@\"_"
"H" = "goto_first_nonwhitespace"
"L" = "goto_line_end"

[keys.normal]
"-" = "@\"_"
"H" = ["select_mode", "goto_first_nonwhitespace"]
"L" = ["select_mode", "goto_line_end"]

[keys.normal.space]
"f" = "file_picker_in_current_directory"
"F" = "file_picker_in_current_buffer_directory"
"i" = ":toggle lsp.display-inlay-hints"
"l" = ":reload-all"
